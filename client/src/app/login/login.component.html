





  <div class="container">

    <div class="row">

      <div class="col-md-6 offset-md-3">

        <div class="row">
          <h3 class="col-md-6">Or register with Facebook! --></h3>
          <button (click)="facebookLogin()" class="col-sm-6 btn btn-outline-info"><i class="align-left fab fa-10x fa-facebook-square"></i> </button>
        </div>

        <div class="form-group">
          <label >Username:</label>
          <input type="text" class="form-control" [(ngModel)]="username" #userameText="ngModel"/>
        </div>

        <div class="form-group">
          <label >Email:</label>
          <input type="text" class="form-control" [(ngModel)]="email" #emailText="ngModel"   />
        </div>

        <div class="form-group">
          <label >Password:</label>
          <input type="password" class="form-control"  [(ngModel)]="password" #passwordText="ngModel" />
        </div>

        <div class="form-group">
          <button (click)="emailLogin()" class="btn btn-primary">Register</button>
        </div>

      </div>



      </div>
  </div>
