<!-- User Detail rendering -->
<div class="modal-header">
  <h5 class="modal-title">Edit: {{user.email}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss(); router.navigateByUrl('/admin/userlist')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="InputRole">User role</label>
    <input type="text" class="form-control" id="InputRole" aria-describedby="emailHelp" [(ngModel)]="user.role" placeholder="mod">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" [(ngModel)]="user.password" placeholder="Password">
  </div>
</div>
<div class="modal-footer">
  <p class="label-warning">{{errormsg}}</p>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss(); router.navigateByUrl('/admin/userlist')">Close</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
</div>
